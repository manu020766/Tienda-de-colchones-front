<div class="container" *ngIf="Producto$ | async as Producto">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ Producto.titulo }}</mat-card-title>
          <mat-card-subtitle>{{ Producto.categoria }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://localhost:3000/upload/{{ Producto.imagen }}">
        <mat-card-content>
          <p>{{ Producto.descripcion }}</p>
          <hr>
          <div class="card-foot">
            <p>Precio: {{ Producto.precio }} â‚¬</p>
            <div class="botones">
              <button (click)="volver()" mat-icon-button color="primary"><mat-icon>keyboard_backspace</mat-icon></button>
              <button *ngIf="mostrarEditDel" (click)="borrarProducto(Producto._id)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
              <button *ngIf="mostrarEditDel" mat-icon-button color="primary"><mat-icon>create</mat-icon></button>
            </div>
          </div>
        </mat-card-content>
    </mat-card>
</div>
