<div class="titulo">
  <h1>Somieres</h1>
</div>
<div class="crearProducto">
  <button mat-mini-fab color="primary">
    <mat-icon title="Crear producto">add</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>TITULO</th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>

    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>PRECIO</th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} â‚¬</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>DETALLES</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="redirectToDetails(element._id)">
              <mat-icon class="mat-18">preview</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>BORRAR</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="redirectToDelete(element._id)">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>
     
      <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef>EDITAR</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="redirectToUpdate(element._id)">
                <mat-icon class="mat-18">create</mat-icon>
            </button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
